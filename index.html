<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grids.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="titlebar">
            <div class="left">
                <div class="title">Youtube MP3 Downloader</div>
            </div>
            <div class="right">
                <div class="icon-container" id="minimize"><div class="minimize"></div></div>
                <div class="icon-container" id="maximize"><div class="maximize"></div></div>
                <div class="icon-container" id="close"><div class="close"></div></div>
            </div>
        </div>
        <div class="after-titlebar">

            <div class="downloads-container" id="musics"></div>

            <!-- Download container -->
            <div class="download-input">
                <div class="container-fluid">
                    <div class="row" style="padding: 0 10px;">
                        <div class="col-md-9 col-sm-9">
                            <input class="input_url" type="text" name="url" id="video_url">
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="download_button" id="download" style="width: 100%">Download</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/28c6af64a7.js" crossorigin="anonymous"></script>
</body>
</html>
